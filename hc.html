<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      background-color: #f0f0f0; /* light neutral background */
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 850px;
      margin: 5% auto;
      background: linear-gradient(rgb(163, 69, 125), rgb(232, 91, 152), rgb(227, 91, 114), rgb(174, 174, 119));
      padding: 40px;
      border-radius: 15px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    h1 {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      min-width: 250px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    hr {
      border: 1px solid #fff;
      margin: 30px 0;
    }

    .submit-button {
      margin-top: 20px;
      text-align: center;
    }

    input[type="submit"] {
      padding: 12px 25px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0ef;
      color: #000;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>REGISTRATION FORM</h1>
    <form>

      <div class="form-row">
        <div class="form-group">
          <label>User Name:</label>
          <input type="text" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label>Date of Birth:</label>
          <input type="date" />
        </div>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Address 1:</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Address 2:</label>
          <input type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City:</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="number" />
        </div>
      </div>

      <hr />

      <h1>Contact Details</h1>

      <div class="form-row">
        <div class="form-group">
          <label>Email:</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Father's Name:</label>
          <input type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Father's Number:</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Mother's Name:</label>
          <input type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Mother's Number:</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Alternate Number:</label>
          <input type="text" />
        </div>
      </div>

      <hr />

      <h1>Other Information</h1>

      <div class="form-row">
        <div class="form-group">
          <label>Profession:</label>
          <select>
            <option>Business</option>
            <option>Job</option>
            <option>Student</option>
          </select>
        </div>
        <div class="form-group">
          <label>Start Date:</label>
          <input type="date" />
        </div>
        <div class="form-group">
          <label>End Date:</label>
          <input type="date" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Monthly Income:</label>
          <input type="number" />
        </div>
        <div class="form-group">
          <label>Annual Income:</label>
          <input type="number" />
        </div>
      </div>

      <div class="submit-button">
        <input type="submit" value="Submit" />
      </div>

    </form>
  </div>

</body>
</html>
